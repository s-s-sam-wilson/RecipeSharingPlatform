<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Recipe - Recipe Sharing Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .escape-hatch {
            text-align: center;
            margin-top: 20px;
        }

        .escape-link {
            color: #007bff;
            text-decoration: none;
        }

        .escape-link:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="escape-hatch">
        <a href="/" class="escape-link">Back to Home</a>
    </div>
    <h2>Edit Recipe</h2>
    <form th:action="@{/recipe/edit}" th:object="${recipe}" method="post">
        <!-- Add a hidden input field to carry the recipe ID -->
        <input type="hidden" th:field="*{id}" id="id">

        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name" required><br>
        
        <label for="description">Description:</label><br>
        <textarea rows="3" cols="50" th:field="*{description}" id="description" required></textarea><br>

        <label for="ingredients">Ingredients:</label><br>
        <textarea rows="5" cols="50" th:field="*{ingredients}" id="ingredients" required></textarea><br>

        <label for="directions">Directions:</label><br>
        <textarea rows="10" cols="50" th:field="*{directions}" id="directions" required></textarea><br>

        <button type="submit">Update</button>
    </form>
    <footer>
        Recipe Sharing Platform &copy; 2024
    </footer>
</body>
</html>
